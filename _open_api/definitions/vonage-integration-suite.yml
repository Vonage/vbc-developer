components:
  schemas:
    Error:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: string
        errorMessage:
          type: string
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
    Event:
      type: object
      required:
        - id
        - type
        - accountId
        - userId
        - uciId
        - direction
        - state
        - phoneNumber
        - startTime
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the event
        externalId:
          type: string
          description: External identifier of the event
        type:
          type: string
          enum:
            - CALL
          description: Record type
        accountId:
          type: integer
          format: int64
          description: Unique identifier of the account
        userId:
          type: integer
          format: int64
          description: Unique identifier of the user
        uciId:
          type: integer
          format: int64
          description: Unique identifier of communications provider
        direction:
          type: string
          enum:
            - INBOUND
            - OUTBOUND
          description: Direction of the event
        callerId:
          type: string
          description: Remote caller ID
        phoneNumber:
          type: string
          description: Unique identifier of the account
        duration:
          type: integer
          format: int64
          description: Duration of the call in milliseconds
        smsData:
          type: string
        state:
          type: string
          enum:
            - INITIALIZING
            - RINGING
            - ACTIVE
            - HELD
            - REMOTE_HELD
            - DETACHED
            - REJECTED
            - CANCELLED
            - ANSWERED
            - MISSED
          description: Status of the event
        startTime:
          type: string
          format: date
          description: Start time of the event
        answerTime:
          type: string
          format: date
          description: Time to answer the event
        endTime:
          type: string
          format: date
          description: End time of the event
    EventsCount:
      type: object
      properties:
        count:
          type: integer
          format: int64
          description: Number of events found
    Call:
      type: object
      required:
        - id
        - type
        - accountId
        - userId
        - uciId
        - direction
        - duration
        - state
        - phoneNumber
        - startTime
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier of the call
        externalId:
          type: string
          description: External identifier of the call
        type:
          type: string
          enum:
            - CALL
          description: Record type
        accountId:
          type: integer
          format: int64
          description: Unique identifier of the account
        userId:
          type: integer
          format: int64
          description: Unique identifier of the user
        uciId:
          type: integer
          format: int64
          description: Unique identifier of communications provider
        direction:
          type: string
          enum:
            - INBOUND
            - OUTBOUND
          description: Direction of the call
        callerId:
          type: string
          description: Remote caller ID
        phoneNumber:
          type: string
          description: Unique identifier of the account
        duration:
          type: integer
          format: int64
          description: Duration of the call in milliseconds
        state:
          type: string
          enum:
            - INITIALIZING
            - RINGING
            - ACTIVE
            - HELD
            - REMOTE_HELD
            - DETACHED
            - REJECTED
            - CANCELLED
            - ANSWERED
            - MISSED
          description: Status of the call
        startTime:
          type: string
          format: date
          description: Start time of the call
        answerTime:
          type: string
          format: date
          description: Time to answer the call
        endTime:
          type: string
          format: date
          description: End time of the call
    CallCreate:
      type: object
      required:
        - phoneNumber
      properties:
        phoneNumber:
          type: string
          description: Phone number to call
    CallTransfer:
      type: object
      required:
        - phoneNumber
      properties:
        phoneNumber:
          type: string
          description: Phone number to transfer to
    WebhookCreate:
      type: object
      properties:
        url:
          type: string
          example: https://www.example.com
          description: Destination URL for events
        events:
          type: array
          example:
            - CALL
          description: Events to subscribe to the webhook
          items:
            type: string
            example: CALL
            enum:
              - CALL
        signingAlgo:
          type: string
          example: HMAC_SHA256
          description: Signing algorithm for the webhook
          enum:
            - HMAC_SHA256
        signingKey:
          type: string
          description: Signing key for the webhook
        metadataPolicy:
          type: string
          example: NONE
          description: Metadata policy for the webhook
          enum:
            - NONE
            - HEADER
            - BODY
    Webhook:
      type: object
      properties:
        id:
          type: string
          example: 184094
          description: Unique identifier for the webhook
        userId:
          type: string
          example: 522078
          description: Unique identifier of the user
        accountId:
          type: string
          example: 257073
          description: Unique identifier of the account
        url:
          type: string
          example: https://www.example.com
          description: Destination URL for events
        status:
          type: string
          example: ACTIVE
          description: Status for the webhook
          enum:
            - ACTIVE
            - PAUSED
        events:
          type: array
          example:
            - CALL
          description: Subscribed events for the webhook
          items:
            type: string
            enum:
              - CALL
        signingAlgo:
          type: string
          example: HMAC_SHA256
          description: Signing algorithm for the webhook
          enum:
            - HMAC_SHA256
            - NONE
        metadataPolicy:
          type: string
          example: NONE
          description: Metadata policy for the webhook
          enum:
            - NONE
            - HEADER
            - BODY
        expireAt:
          type: string
          example: 2019-01-01T00:00:00.000Z
          description: Expiration time for the webhook
        createdAt:
          type: string
          example: 2019-01-01T00:00:00.000Z
          description: Created time for the webhook
        renewedAt:
          type: string
          example: 2019-01-01T00:00:00.000Z
          description: Last renewed time for the webhook
        purgeAt:
          type: string
          example: 2019-01-01T00:00:00.000Z
          description: Scheduled purge time for the webhook
        signingKey:
          type: string
          description: Signing key for the webhook
        statistics:
          type: object
          properties:
            totalAttempts:
              type: integer
              example: 10
              description: Total delivery attempts
            totalSuccesses:
              type: integer
              example: 10
              description: Total successful deliveries
            totalFailures:
              type: integer
              example: 10
              description: Total failed deliveries
            failed:
              type: boolean
              example: false
              description: Current delivery status
    User:
      type: object
      properties:
        id:
          type: integer
          example: 522078
          description: Unique identifier of the user
        accountId:
          type: integer
          example: 257073
          description: Unique identifier of the user's account
        acountLabel:
          type: string
          example: Vonage
          description: The name of the user's account
        firstName:
          type: string
          example: Robert
          description: First name of the user
        lastName:
          type: string
          example: Smith
          description: Last name of the user
        emailAddress:
          type: string
          example: john.smith@example.com
          description: Email address of the user
        contactNumber:
          type: string
          example: 14155550100
          description: Contact number of the user
        status:
          type: string
          example: ACTIVE
          description: Status of the user
          enum:
            - PENDING
            - ACTIVE
            - DELETED
            - ARCHIVED
        ucis:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              ucpLabel:
                type: string
              health:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
              type:
                type: string
                default: USER_UCI
        roles:
          type: array
          items:
            type: object
            properties:
              code:
                type: string
                example: AU
                description: Code for the role
              name:
                type: string
                example: Account User
                description: Name for the role
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 257073
          description: Unique identifier of the account
        name:
          type: string
          example: Vonage
          description: Name of the account
        org:
          type: string
          example: Vonage
          description: Organization of the account
        ucis:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int64
              ucpLabel:
                type: string
              ucpAccountId:
                type: string
              health:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string
              type:
                type: string
                default: ACCOUNT_UCI
        status:
          type: string
          example: ACTIVE
          description: Status of the account
          enum:
            - PENDING
            - ACTIVE
            - DELETED
            - ARCHIVED
