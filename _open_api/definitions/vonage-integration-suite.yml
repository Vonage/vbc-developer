openapi: 3.0.0
info:
  description: |
    The Vonage Integration Suite API enables call control and webhooks for call events.

    Your application must subscribe to the VonageIntegrationSuite API suite to use this API.
  version: 1.0.1
  title: Vonage Integration Suite
  contact:
    email: gunifydevops@vonage.com
    name: VGIS
    url: https://integrate.vonage.com
tags:
  - name: Users
  - name: Accounts
  - name: Calls
  - name: Events
  - name: Webhooks
    description:
      Webhooks are external URLs which subscribe to receive events via HTTP POST for a
      specified set of events.
servers:
  - url: "https://api.vonage.com/t/vbc.prod/vis/v1"
paths:
  /self:
    get:
      summary: User info
      operationId: getUser
      tags:
        - Users
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description:
            "Bad Request: The client should not repeat the request without
            modifications"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: "Unauthorized: Invalid access token"
        "403":
          description: "Forbidden: The user has no rights to access the resource(s)"
        "408":
          description: "Timeout: The client may repeat the request without modifications"
        "422":
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
        "502":
          description: Bad Gateway
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
